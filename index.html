<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
        <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <!-- Start H1 Heading To Tackle The Accessibility Issues -->
      <h1 class="hidden"></h1>
      <!-- Start The Header Of The Card -->
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="NFT">
      </div>
      <!-- Start The Body Of The Card -->
      <h2 class="title"><a href="#">Equilibrium #3429</a></h2>
      <div class="content">
      <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul class="info">
          <li class="price">
            <img src="images/icon-ethereum.svg" width="11" height="18" alt="" aria-hidden="true">
            <p>0.041 ETH</p>
          </li>
          <li class="time">
            <img src="images/icon-clock.svg" width="17" height="17" alt="" aria-hidden="true">
            <p>3 days left</p>
          </li>
        </ul>
        <!-- Start The Footer Of The Card-->
      <div class="details">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      </div>
    </main>
  </body>
</html>
